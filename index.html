<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Update CSS Variables with <span class="h1">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px"/>
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#ffd700">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <script src="script.js"></script>
  </body>
</html>
